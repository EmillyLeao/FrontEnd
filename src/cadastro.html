<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro  de Usuários</title>

    
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script>
	function formatar(mascara, documento){
  	var i = documento.value.length;
  	var saida = mascara.substring(0,1);
  	var texto = mascara.substring(i)
  
  	if (texto.substring(0,1) != saida){
        documento.value += texto.substring(0,1);
  	}
	}
	</script>

</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Cadastro de usuários</h1>
		</div>
		<div class="row">
			<div class="col-md-6">
			<form  action="confirmacao.html">
				
				<div class="form-group">
				<label for="nome">Nome:</label>
					<input type="text" class="form-control" id="nome" autofocus required>
				</div>

				<!-- <div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email">
				</div> -->
				<div class="form-group">
					<label for="email">Email:</label>
  					<input type="email" class="form-control" id="email" aria-describedby="basic-addon2" required>
  					<span class="input-group-addon" id="basic-addon2">@example.com</span>
				</div>

				<div class="form-group">
				<label for="cpf">CPF:</label>
					<input type="text" class="form-control" OnKeyPress="formatar('###.###.###-##', this)" maxlength="14" placeholder="999.999.999-99" id="cpf" required>
				</div>

				<div class="form-group">
				<label for="endereco">Endereço:</label>
					<input type="text" class="form-control" id="endereco" required>
				</div>

				<!-- <div class="form-group">
				<label for="dtnascimento">Data de Nascimento:</label>
					<input type="text" class="form-control" placeholder="00/00/0000" id="dtnascimento">
				</div> -->

				<div class="form-group">
				<label for="dtnascimento">Data de Nascimento:</label>
			    	<input type="text" name="data" class="form-control" maxlength="10" OnKeyPress="formatar('##/##/####', this)" required>
			    </div>

				<div class="form-group">
				<label for="instituicao">Instituição:</label>
					<input type="text" class="form-control" id="instituicao" required>
				</div>

				<div class="form-group">
				<label for="telefone">Telefone:</label>
					<input type="tel" class="form-control" name="tel" maxlength="12" OnKeyPress="formatar('##-#####-####', this)" placeholder=" 84 00000-0000" id="telefone" required>
				</div>


<!-- 				<div class="form-group">
				<label for="sexo">Sexo:</label>
					<input type="text" class="form-control" id="sexo">
				</div>
 -->
				<div class="form-group">
				<label for="sexo">Sexo:</label>
				<select name="sexo" id="sexo" required>
				    <option value="feminino" selected>Feminino</option>
				    <option value="masculino">Masculino</option>
				</select>
				<br>
				</div>

				<div class="form-group">
				<label for="senha">Senha:</label>
					<input type="password" class="form-control" id="senha" required>
				</div>

				<div class="form-group">
					<input type="submit" class="btn btn-success pull-right" value="Cadastrar" >
				</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
